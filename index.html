<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Shinobi-style animated one-page website">
  <title>Shinobi Landing</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Background and main container -->
  <div class="background">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#story">Story</a></li>
        <li><a href="#character">Character</a></li>
        <li><a href="#build">Build</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#claim">Claim</a></li>
      </ul>
      <div class="signup-btn">
        <a href="#claim">サインアップ</a> <!-- "Sign Up" in Japanese -->
      </div>
    </nav>

    <!-- Hero section with placeholder for center image -->
    <section id="home" class="hero">
      <!-- Placeholder for central character image -->
      <div class="hero-image">
        <!-- You can place an <img src="images/character.png"> here later -->
      </div>
      <div class="hero-text">
        <h1>ゲームをレベルアップ</h1> <!-- Japanese: "Level up your game" -->
        <p>FAITH: ERUDITION</p>
        <a href="#claim" class="btn-glow">サインアップ</a>
      </div>
      <div class="platforms">
        <span>Available on:</span>
        <!-- Add PS5 / Xbox icons/images here -->
        <img src="images/ps5.png" alt="PS5">
        <img src="images/xbox.png" alt="Xbox">
      </div>
    </section>
  </div>

  <!-- Other sections -->
  <section id="story" class="section">STORY CONTENT HERE</section>
  <section id="character" class="section">CHARACTER CONTENT HERE</section>
  <section id="build" class="section">BUILD CONTENT HERE</section>
  <section id="about" class="section">ABOUT US CONTENT HERE</section>
  <section id="claim" class="section claim">CLAIM / SIGNUP CONTENT HERE</section>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
